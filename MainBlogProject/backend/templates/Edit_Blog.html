<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Blogs Here</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <br>
                  <form class="forms-sample" method="post" action="{% url 'Blog_Update' dataid=products.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Select Category</label>
                      <select name="category">

                        {% for d in data %}
                        <option value="">{{d.Category}}</option>
                        {% endfor %}

                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName2">Blog Title</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="Blog" name="blog" value="{{products.Blog_Title}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Date Created</label>
                      <input type="date" class="form-control" id="exampleInputEmail3" placeholder="Date" name="date" value="{{products.Date}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Author</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Author" name="author" value="{{products.Author}}">
                    </div>
<!--                    <div class="form-group">-->
<!--                      <label for="exampleSelectGender">Gender</label>-->
<!--                        <select class="form-control" id="exampleSelectGender">-->
<!--                          <option>Male</option>-->
<!--                          <option>Female</option>-->
<!--                        </select>-->
<!--                      </div>-->
                   <div class="form-group">
                      <label>File upload</label><br>
                        <input class="form-control" type="file" name="bimage">
                       <img src="{{products.Blog_Image.url}}" alt="" width="100px" height="150px">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">City</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" name="city" value="{{products.City}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Content</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Content" name="content">{{products.Content}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
